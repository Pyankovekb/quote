<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>
<body>
    <div class="wrapper">
        <div class="quote-box" id="quote-box">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="text"></span>
            </div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <div class="buttons">
                <a href="" class="button" id="quote" title="Tweet this Quote"><i class="fab fa-twitter"></i></a>
                <a href="" class="button" id="quote"><i class="fab fa-tumblr" title="Post this quote on tumblr!"></i></a>
                <button class="button" id="newQuote">New quote</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
